<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Block Manipulation</title>
</head>
<body>
    
    <div class="menu">
        <div class="block">
            <h3 class="block-heading">Position Y</h3>
            <div class="wrapper">
                <div class="input-wrapper vertical">
                    <input type="range" id="pos-y" min="0" 
                    max="400" value="0">
                    <label for="pos-y">
                        <span>0</span>
                        <span>400</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Position X</h3>
            <div class="wrapper">
                <div class="input-wrapper horizontal">
                    <label for="pos-x">
                        <span>0</span>
                        <span>800</span>
                    </label>
                    <input type="range" id="pos-x" min="0" 
                            max="800" list="" value="0">
                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Size</h3>
            <div class="wrapper">
                <div class="input-wrapper horizontal">
                    <label for="size">
                        <span>0</span>
                        <span>2</span>
                    </label>
                    <input type="range" id="size" min="0" 
                            max="2" step="0.1" > 

                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Opacity</h3>
            <div class="wrapper horizontal">
                <div class="input-wrapper">
                    <label for="opacity">
                        <span>0</span>
                        <span>1</span>
                    </label>
                    <input type="range" id="opacity" min="0" 
                            max="1" step="0.01" value="1">

                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Shape Type</h3>
            <div class="wrapper center">
                <select name="" id="shape-select">
                    <option value="1">Square</option>
                    <option value="2">Circle</option>
                    <option value="3">Rhombus</option>
                </select>
                <button id="ok">Okay</button>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Hex</h3>
            <div class="wrapper hex-container">
                <div class="input-wrapper">
                    <label for="hex">#</label>
                    <input type="text" id="hex">
                    
                </div>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">RGBA</h3>
            <div class="wrapper rgba-container">
                <input type="range" min="0" max="255" 
                        id="rgba-r" value="255">
                <label for="rgba-r">r</label>

                <input type="range" min="0" max="255" 
                        id="rgba-g" value="0">
                <label for="rgba-g">g</label>

                <input type="range" min="0" max="255" 
                        id="rgba-b" value="0">
                <label for="rgba-b">b</label>

                <input type="range" min="0" max="1" 
                        id="rgba-a" step="0.01" value="1">
                <label for="rgba-a">a</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="block">

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
